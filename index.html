<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>AFTRAL Interactive Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            fontSize: {
              "kiosk-xs": ["1.25rem", "1.75rem"], // 20px
              "kiosk-sm": ["1.5rem", "2rem"], // 24px
              "kiosk-base": ["1.75rem", "2.25rem"], // 28px
              "kiosk-lg": ["2.25rem", "2.5rem"], // 36px
              "kiosk-xl": ["3rem", "1"], // 48px
              "kiosk-2xl": ["4.5rem", "1"], // 72px
            },
            colors: {
              aftral: {
                red: "#E30613",
                dark: "#1D1D1B",
                gray: "#F3F4F6",
                light: "#FFFFFF",
              },
            },
            boxShadow: {
              kiosk: "0 10px 30px -5px rgba(0, 0, 0, 0.3)",
              "kiosk-active": "0 5px 15px -3px rgba(0, 0, 0, 0.4)",
              glow: "0 0 20px rgba(227, 6, 19, 0.3)",
            },
            height: {
              dock: "140px",
            },
          },
        },
      };
    </script>
    <style>
      /* Hide scrollbar for kiosk experience but allow scrolling */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
          "path": "https://esm.sh/path@^0.12.7",
          "vite": "https://esm.sh/vite@^7.3.1",
          "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-gray-100 text-gray-900 overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
